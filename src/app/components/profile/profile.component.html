<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center" *ngIf="authService.userData as user">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Profile</h3>
                            <div class="form-group">
                                <label for="displayName" class="text-info">Full Name:</label><br>
                                <input type="text" id="displayName" value="{{user.displayName}}" class="form-control" #displayName required>
                            </div> 
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="username" id="username" value="{{user.email}}" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Unique Id:</label><br>
                                <input type="text" name="username" id="username" value="{{user.uid}}" class="form-control" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
