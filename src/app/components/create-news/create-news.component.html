<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center" >
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" [formGroup]="newArticle" *ngIf="authService.userData as user">
                            <h3 class="text-center text-info">New News Article</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Article Title: </label><br>
                                <input type="text" name="username" id="username" class="form-control" formControlName="title" required>
                            </div>
                            <div class="form-group">
                                <label for="articleBody" class="text-info">Article Body: </label><br> 
                                <textarea class="form-control" id="articleBody" rows="3" formControlName="body" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Created by: </label><br>                              
                                <input type="text" type="text" id="createdBy" class="form-control" value="{{user.displayName}}" formControlName="creator" readonly>
                            </div>                       
                            <div class="form-group">
                                <input type="button" name="submit" value="Create Article" class="btn btn-info btn-md" (click)="create(newArticle.value)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
