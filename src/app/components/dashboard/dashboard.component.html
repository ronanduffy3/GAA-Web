<body>
    <div id="login" *ngIf="authService.userData as user">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <div class="gaa-logo" style="margin-bottom: 25px;">
                                <img src="../../../assets/gaa.png" class="gaa-img">
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" style="background-color: slateblue; color:white;" value="{{(user.displayName) ? user.displayName : 'User'}}" id="username" class="form-control" #displayName required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" style="background-color: slateblue; color:white;" value="{{user.email}}" id="username" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" type="text" style="background-color: slateblue; color:white;" id="password" class="form-control" value="{{user.uid}}" readonly>
                            </div>
                            
                            <div class="form-group">
                                <input type="button" value="Update Profile"  class="btn btn-info btn-md" (click)="authService.UpdateProfile(displayName.value)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
